<form [formGroup]="extrasForm" (ngSubmit)="onSubmit()">
  <!-- Skills Data -->
  <div class="form-alignment">
    <h2 class="form-title">Skills Data</h2>

    <div formArrayName="skills">
      <ng-container
        *ngFor="
          let skill of extrasForm.get('skills')['controls'];
          let i = index
        "
      >
        <div [formGroupName]="i">
          <!-- Skill -->
          <div class="form-group required">
            <label>Skill</label>
            <input class="form-control" type="text" formControlName="name" />
          </div>
          <!-- Score -->
          <div class="form-group required">
            <label>Rating out of 100</label>
            <input class="form-control" type="number" formControlName="score" />
          </div>
          <!-- Color -->
          <div class="form-group">
            <label>Color</label>
            <input class="form-control" type="text" formControlName="color" />
          </div>
        </div>

        <!-- Divider with option to delete -->
        <h2
          class="divider line glow"
          *ngIf="extrasForm.get('skills')['controls'].length > 1"
        >
          <span class="pointer" (click)="onDelete(i, 'skills')"
            >Click to delete</span
          >
        </h2>
      </ng-container>

      <!-- Add more button -->
      <button
        class="add-button"
        type="button"
        (click)="onAddSkill()"
        [disabled]="extrasForm.get('skills').invalid"
      >
        Add More Skills
      </button>
    </div>
  </div>

  <!-- Language Data -->
  <div class="form-alignment">
    <h2 class="form-title">Languages Data</h2>
    <div formArrayName="languages">
      <ng-container
        *ngFor="
          let skill of extrasForm.get('languages')['controls'];
          let i = index
        "
      >
        <div [formGroupName]="i">
          <!-- Language -->
          <div class="form-group required">
            <label>Language</label>
            <input class="form-control" type="text" formControlName="name" />
          </div>
          <!-- Score-->
          <div class="form-group required">
            <label>Rating out of 10</label>
            <input class="form-control" type="number" formControlName="score" />
          </div>
          <!-- Color -->
          <div class="form-group">
            <label>Color</label>
            <input class="form-control" type="text" formControlName="color" />
          </div>
        </div>

        <!-- Divider with option to delete -->
        <h2
          class="divider line glow"
          *ngIf="extrasForm.get('languages')['controls'].length > 1"
        >
          <span class="pointer" (click)="onDelete(i, 'languages')"
            >Click to delete</span
          >
        </h2>
      </ng-container>

      <!-- Add more button -->
      <button
        class="add-button"
        type="button"
        (click)="onAddLanguage()"
        [disabled]="extrasForm.get('languages').invalid"
      >
        Add More Languages
      </button>
    </div>
  </div>

  <!-- Hobbies Data -->
  <div class="form-alignment">
    <h2 class="form-title">Hobbies Data</h2>
    <div formArrayName="hobbies">
      <!-- Selected hobbies as chips -->
      <ng-container
        *ngFor="
          let hobbyControl of extrasForm.get('hobbies')['controls'];
          let i = index
        "
      >
        <!-- <ng-container
          *ngIf="
            extrasForm.get('hobbies').at(i).value as selectedHobby;
            else elseTemplate
          "
        > -->
        <div class="chip">
          <span>{{ hobbyControl.value }}</span>
          <button
            type="button"
            (click)="onDelete(i, 'hobbies')"
            class="chip-remove"
          ></button>
        </div>
      </ng-container>
      <!--  Select Hobby Dropdown-->
      <div class="form-group required">
        <label>Hobby</label>
        <select
          class="form-control"
          (change)="onAddHobby(hobbySelect.value)"
          #hobbySelect
        >
          <option *ngFor="let hobby of hobbiesList" [value]="hobby">{{
            hobby
          }}</option>
        </select>
      </div>
    </div>

    <!-- Submit button -->
    <button class="success-button" type="submit"
    [disabled]="extrasForm.invalid">
      Submit
    </button>
  </div>
</form>
