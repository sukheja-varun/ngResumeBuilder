<!-- ************* Education and Experience  ****************** -->
<form [formGroup]="experienceDataForm" (ngSubmit)="onSubmit()">
  <!--  Experience Section -->
  <section class="form-alignment">
    <h2 class="form-title">Professional Experience</h2>
    <div formArrayName="experiences">
      <ng-container
        *ngFor="
          let experience of experienceDataForm.get('experiences')['controls'];
          let i = index
        "
      >
        <div [formGroupName]="i">
          <!-- Institute -->
          <div class="form-group required">
            <label>Institute</label>
            <input
              class="form-control"
              type="text"
              formControlName="institute"
            />
          </div>
          <!-- Start Year -->
          <div class="form-group required">
            <label>Start Year</label>
            <input
              class="form-control"
              type="date"
              formControlName="startDate"
            />
          </div>
          <!-- End Year -->
          <div class="form-group required">
            <label>End Year</label>
            <input class="form-control" type="date" formControlName="endDate" />
          </div>
          <!-- Short Description -->
          <div class="form-group required">
            <label>Short Description</label>
            <input
              class="form-control"
              type="text"
              formControlName="shortDescription"
            />
          </div>
        </div>
        <h2
          class="divider line glow"
          *ngIf="experienceDataForm.get('experiences')['controls'].length > 1"
        >
          <span class="pointer" (click)="onDelete(i, 'experiences')">
            Click to delete
          </span>
        </h2>
      </ng-container>
    </div>
    <!-- Add New Experience Button -->
    <button
      class="add-button"
      type="button"
      (click)="onAddMore('experiences')"
      [disabled]="experienceDataForm.get('experiences').invalid"
    >
      Add More
    </button>
  </section>

  <!-- Education Section -->
  <section class="form-alignment">
    <h2 class="form-title">Educational Experience</h2>
    <div formArrayName="educations">
      <ng-container
        *ngFor="
          let education of experienceDataForm.get('educations')['controls'];
          let i = index
        "
      >
        <div [formGroupName]="i">
          <!-- Institute -->
          <div class="form-group required">
            <label>Institute</label>
            <input
              class="form-control"
              type="text"
              formControlName="institute"
            />
          </div>
          <!-- Start Year -->
          <div class="form-group required">
            <label>Start Year</label>
            <input
              class="form-control"
              type="date"
              formControlName="startDate"
            />
          </div>
          <!-- End Year -->
          <div class="form-group required">
            <label>End Year</label>
            <input class="form-control" type="date" formControlName="endDate" />
          </div>
          <!-- Short Description -->
          <div class="form-group required">
            <label>Short Description</label>
            <input
              class="form-control"
              type="text"
              formControlName="shortDescription"
            />
          </div>
        </div>
        <h2
          class="divider line glow"
          *ngIf="experienceDataForm.get('educations')['controls'].length > 1"
        >
          <span class="pointer" (click)="onDelete(i, 'educations')">
            Click to delete
          </span>
        </h2>
      </ng-container>
    </div>
    <!-- Add New education Button -->
    <button
      class="add-button"
      type="button"
      (click)="onAddMore('educations')"
      [disabled]="experienceDataForm.get('educations').invalid"
    >
      Add More
    </button>
    <!-- Submit button -->
    <button
      class="success-button"
      type="submit"
      [disabled]="experienceDataForm.invalid"
    >
      Submit
    </button>
  </section>
</form>
