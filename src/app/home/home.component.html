<a [routerLink]="['/template1']">View Sample</a>
<span [ngSwitch]="activeFormIndex">
  <!-- Personal Form Component -->
  <app-personal-form
    *ngSwitchCase="1"
    (formSubmit)="onPersonalData($event)"
  ></app-personal-form>
  <!-- Experience Form Component -->
  <app-experience-form
    *ngSwitchCase="2"
    (formSubmit)="onExperienceData($event)"
  ></app-experience-form>
  <!-- Skills/language/hobbies Form Component -->
  <app-skills-form
    *ngSwitchCase="3"
    (formSubmit)="onSkillsData($event)"
  ></app-skills-form>
  <!-- Awards/Certificates Form Component -->
  <app-achievements-form
    *ngSwitchCase="4"
    (formSubmit)="onAchievementsData($event)"
  ></app-achievements-form>
</span>
